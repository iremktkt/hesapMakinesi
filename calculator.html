<!doctype html>
<html>
    <head>
        <meta charset="utf-8">


        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Calculator</title>
             	
<link href="calculator.css" rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <div class="calculator">

                <input type="text" class="calc-numbers" value="0">

                <div class="calculator-buttons">
                                    <button class="btn is-clear span-2 purple operator">C</button>
                    <button class="btn purple operator">&larr;</button>
                    <button class="btn purple operator">&divide;</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn purple operator">x</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn purple">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn purple operator">+</button>
                    <button class="btn span-3">0</button>
                    <button class="btn purple operator">=</button>
                    
                </div>

            </div>

        </div>
        <script src="calculator.js"></script>
    </body>
</html>
